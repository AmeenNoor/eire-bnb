{% extends 'base.html' %} {% block content %}
<h1>Booking History</h1>
<ul>
  {% for booking in bookings %}
  <li>
    Booking Details: {{ booking }} -
    <a href="{% url 'update_booking' pk=booking.id  %}">Update</a> -
    <a href="{% url 'cancel_booking' pk=booking.id %}">Cancel</a>
  </li>
  {% empty %}
  <li>No bookings found.</li>
  {% endfor %}
</ul>
{% endblock %}
