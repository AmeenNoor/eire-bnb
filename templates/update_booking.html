{% extends 'base.html' %}
{% block content %}
<div class="text-center">
    <h1>Update Booking</h1>
</div>
<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card custom-card">
                <div class="card-body">
                    <form class="login mt-5 mb-5" method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="d-flex justify-content-center">
                            <button class="btn btn-primary mt-5 mb-2"
                                style="background-color: #141850; border-color: #141850" type="submit">
                                Update
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
