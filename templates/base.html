{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="EireBnb" />
    <meta name="keywords" content="EireBnb, BnB, Booking, Reservation" />

    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <title>EireBnb</title>
  </head>
  <body>
    <!-- HEADER SECTION -->
    <header>
      <div>
        <a href="#">
          <h1>EireBnB</h1>
        </a>
      </div>
      <nav>
        <a href="#">Home</a>
        <a href="#">Accommodations</a>
        <a href="#">My Account</a>
      </nav>
    </header>
    <!-- CONTENT SECTION -->
    <div class="content">{% block content %} {% endblock %}</div>
    <!-- FOOTER SECTION -->
    <footer>
      <!-- EMAIL & ADDRESS SECTION -->
      <div class="left-footer">
        <i class="fas fa-envelope fa-2xl"></i>
        <span>admin@eirebnb.com</span>
        <i class="fas fa-map-marker-alt fa-2xl"></i>
        <span>123 Main St, Dublin, Ireland</span>
      </div>
      <!-- SOCIAL MEDIA SECTION -->
      <div class="right-footer">
        <a href="#"><i class="fab fa-facebook fa-2xl"></i></a>
        <a href="#"><i class="fab fa-youtube fa-2xl"></i></a>
        <a href="#"><i class="fab fa-twitter fa-2xl"></i></a>
        <a href="#"><i class="fab fa-instagram fa-2xl"></i></a>
      </div>
    </footer>

    <!-- FONT AWESOME SCRIPT -->
    <script
      src="https://kit.fontawesome.com/c252b580d2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
