{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="EireBnb" />
    <meta name="keywords" content="EireBnb, BnB, Booking, Reservation" />

    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <title>EireBnb</title>
  </head>
  <body>
    <!-- HEADER SECTION -->
    <header>
      
        <a href="{% url 'home' %}" class="logo-container">
          <h1 id="logo">Eire<span>BnB</span></h1>
        </a>
      
      <nav>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'accommodation_list' %}">Accommodations</a>
        <!-- https://www.w3schools.com/css/tryit.asp?filename=trycss_dropdown_button -->
        <div class="dropdown">
          {% if user.is_authenticated %}
          <button class="dropbtn">{{ user }}</button>
          <div class="dropdown-content">
            <a href="{% url 'booking_history' %}">My Booking</a>
            <a href="{% url 'account_logout' %}">Sign out</a>
          </div>
          {% else %}
          <button class="dropbtn">My Account</button>
          <div class="dropdown-content">
            <a href="{% url 'account_login' %}">Sign In</a>
            <a href="{% url 'account_signup' %}">Register</a>
          </div>
          {% endif %}
        </div>
      </nav>
    </header>
    <!-- CONTENT SECTION -->
    <div class="content">{% block content %} {% endblock %}</div>
    <!-- FOOTER SECTION -->
    <footer>
      <!-- EMAIL & ADDRESS SECTION -->
      <div class="left-footer">
        <i class="fas fa-envelope fa-2xl"></i>
        <span>admin@eirebnb.com</span>
        <i class="fas fa-map-marker-alt fa-2xl"></i>
        <span>123 Main St, Dublin, Ireland</span>
      </div>
      <!-- SOCIAL MEDIA SECTION -->
      <div class="right-footer">
        <a href="https://www.facebook.com/"
          ><i class="fab fa-facebook fa-2xl"></i
        ></a>
        <a href="https://www.youtube.com/"
          ><i class="fab fa-youtube fa-2xl"></i
        ></a>
        <a href="https://twitter.com/"><i class="fab fa-twitter fa-2xl"></i></a>
        <a href="https://www.instagram.com/"
          ><i class="fab fa-instagram fa-2xl"></i
        ></a>
      </div>
    </footer>

    <!-- FONT AWESOME SCRIPT -->
    <script
      src="https://kit.fontawesome.com/c252b580d2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
