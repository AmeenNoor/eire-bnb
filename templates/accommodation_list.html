{% extends 'base.html' %} {% block content %}
<h1>Accommodations List</h1>
<ul>
  {% for accommodation in accommodations %}
  <li>
    {{ accommodation.name }}
    <br />
    {{ accommodation.price }}
    <br />
    <img src="{{ accommodation.accommodation_image.url }}" alt="" />
    <br />
    <a href="{% url 'book_accommodation' pk=accommodation.id %}">Book</a>
    <!-- Passing accommodation id in the URL -->
    <br />
    <a href="{% url 'accommodation_detail' pk=accommodation.id %}">More Info</a>
  </li>
  {% empty %}
  <li>No accommodations available.</li>
  {% endfor %}
</ul>
{% endblock %}
